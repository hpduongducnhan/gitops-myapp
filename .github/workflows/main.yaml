name: Build and Deploy to K3s

on:
  push:
    branches:
      - main # Trigger the workflow on push to the main branch

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write # Permission to push to GHCR

    steps:
      - name: Check out app repository
        uses: actions/checkout@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ghcr.io/hpduongducnhan/my-app:${{ github.sha }} # Tag with the commit SHA
          labels: |
            org.opencontainers.image.source=${{ github.repositoryUrl }}
            org.opencontainers.image.revision=${{ github.sha }}

      - name: Update Helm values in infra repo
        uses: actions/checkout@v3
        with:
          repository: hpduongducnhan/mysvr-infra # Your infrastructure repository
          path: 'mysvr-infra'
          ssh-key: ${{ secrets.INFRA_REPO_DEPLOY_KEY }} # Using a deploy key for authentication

      - name: Update image tag in values.yaml
        run: |
          cd mysvr-infra
          # Use yq to update the yaml file safely
          yq e '.image.tag = "${{ github.sha }}"' -i infra/helm/my-app/values.yaml
          
          # Configure git
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          
          # Commit and push
          git add infra/helm/my-app/values.yaml
          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Update image tag for my-app to ${{ github.sha }}"
            git push
          fi
        env:
          # This is needed to install yq
          YQ_VERSION: v4.30.8
          YQ_BINARY: yq_linux_amd64
          
      - name: Install yq
        run: |
          sudo wget https://github.com/mikefarah/yq/releases/download/${YQ_VERSION}/${YQ_BINARY} -O /usr/bin/yq &&\
          sudo chmod +x /usr/bin/yq
        env:
          YQ_VERSION: v4.30.8
          YQ_BINARY: yq_linux_amd64
