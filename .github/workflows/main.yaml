name: Build and Deploy to K3s

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Check out app repository
        uses: actions/checkout@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ghcr.io/hpduongducnhan/my-app:${{ github.sha }}
          labels: |
            org.opencontainers.image.source=${{ github.repositoryUrl }}
            org.opencontainers.image.revision=${{ github.sha }}

      - name: Install yq
        run: |
          sudo wget https://github.com/mikefarah/yq/releases/download/v4.30.8/yq_linux_amd64 -O /usr/local/bin/yq &&\
          sudo chmod +x /usr/local/bin/yq

      - name: Check out infra repository
        uses: actions/checkout@v3
        with:
          repository: hpduongducnhan/mysvr-infra
          path: 'mysvr-infra'
          ssh-key: ${{ secrets.INFRA_REPO_DEPLOY_KEY }}

      - name: Update image tag and push to infra repo
        run: |
          cd mysvr-infra
          # SỬA LỖI: Bỏ đi phần "infra/" ở đầu đường dẫn
          yq e '.image.tag = "${{ github.sha }}"' -i helm/my-app/values.yaml
          
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          
          # SỬA LỖI: Bỏ đi phần "infra/" ở đầu đường dẫn
          git add helm/my-app/values.yaml
          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Update image tag for my-app to ${{ github.sha }}"
            git push
          fi